<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="grand-wrapper">
    <div class="container">
      <div class="col-12">
        <div class="row">
          <header class="header">
            <div class="logo-inner">
              <img src="img/logo.png" alt="Логотип" class="logo">
            </div>
            <div class="icon-block">
              <div class="icon-item">
                <div class="icon-radius">
                  <img src="img/icons/phone.png" alt="Позвонить" class="icon">
                  <a href="+375291249830" class="icon-phone">+375 (29) 124-98-30</a>
                </div>
                <div class="icon-item">
                  <div class="icon-radius">
                    <img src="img/icons/location.png" alt="Минск" class="icon">
                    <p class="location-text">Минск</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="button-block">
              <button class="button callback-button">Звонок</button>
              <button class="button brif-button">Заполнить бриф</button>
            </div>
          </header>
          <section class="main">
            <div class="main-left">
              <p class="main-text">Арендуй Караоке-Зал до 10 человек</p>
              <h1 class="title main-title">Возьми алкоголь <br> и еду с собой</h1>
              <div class="main-icon">
                <div class="main-icon-item">
                  <img src="img/icons/check.png" alt="Преимущество" class="main-icon-img">
                  <p class="main-icon-text">Если хочешь попеть <br> и оторваться</p>
                </div>
                <div class="main-icon-item">
                  <img src="img/icons/check.png" alt="Преимущество" class="main-icon-img">
                  <p class="main-icon-text">Отдохнуть <br> после работы </p>
                </div>
                <div class="main-icon-item">
                  <img src="img/icons/check.png" alt="Преимущество" class="main-icon-img">
                  <p class="main-icon-text">Хорошо <br> провести время</p>
                </div>
              </div>
              <button class="button main-button">Забронировать</button>
            </div>
            <div class="main-right">
              <img src="img/girl.png" alt="Девушка в караоке" class="main-banner">
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
